<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">

            <div style=" padding:5px">


                <a th:href="@{/productlist}">Product</a>
                <a th:href="@{/carts}">Cart</a>
            </div>
            <div th:switch="${user}" class="container my-5">

                <div class="col-md-10">
                    <h2 style="text-align:center"> Users List</h2>
                    <a th:href="@{/add}">Add User</a>

                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>UserNo</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>City Address</th>
                                <th>Action</th>

                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="users : ${user}">
                                <td th:text="${users.slNo}"></td>
                                <td th:text="${users.name}"></td>
                                <td th:text="${users.email}"></td>
                                <td th:text="${users.phone}"></td>
                                <td th:text="${users.city_address}"></td>
                                <td><a th:href="@{/update(id=${users.slNo})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i>Update</a></td>
                                <td><a th:href="@{/delete(id=${users.slNo})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Delete</a></td>
                            </tr>




                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
