<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${product}" class="container my-5">
                <p class="my-5">
                    <a href="/addProduct" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Product</i></a>
                </p>
                <div class="col-md-10">

                    <form th:action="@{/cart}" th:object="${0}" method="post">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>select items</th>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Product Type</th>
                                <th>Product Color</th>
                                <th>Amount</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="products : ${product}">
                                <td>   <input type="checkbox"  th:value="${products.pId}" th:field="*{item}" /></td>
                                <td th:text="${products.pId}"></td>
                                <td th:text="${products.pname}"></td>
                                <td th:text="${products.ptype}"></td>
                                <td th:text="${products.pcolor}"></td>
                                <td th:text="${products.pamount}"></td>

                            </tbody>

                        </table>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                        <a th:href="@{/home}">HOME</a>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
