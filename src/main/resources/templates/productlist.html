<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div style=" padding:5px">


                <a th:href="@{/list}">User</a>
                <a th:href="@{/carts}">Cart</a>
                </div>

            <div th:switch="${product}" class="container my-5">

                <div class="col-md-10">
                    <h2 style="text-align:center"> Product List</h2>
                    <a th:href="@{/addProduct}">Add Product</a>

                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Product Type</th>
                                <th>Product Color</th>
                                <th>Amount</th>
                                <th>Action</th>


                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="products : ${product}">

                                <td th:text="${products.pId}"></td>
                                <td th:text="${products.pname}"></td>
                                <td th:text="${products.ptype}"></td>
                                <td th:text="${products.pcolor}"></td>
                                <td th:text="${products.pamount}"></td>

                                <td><a th:href="@{/deleteproduct(id=${products.pId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Delete</a></td>
                                <td><a th:href="@{/updateproduct(id=${products.pId})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i>Update</a></td>

                            </tbody>
                        </table>

                    </div>

                </div>

        </div>
    </div>
</div>
</div>
</body>

</html>
