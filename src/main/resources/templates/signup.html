<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>User Signup</h2>
            <form th:action="@{/signup}" th:object="${signup}" method="post">
                <div class="form-row">

                    <div class="col-md-6 form-group">
                        <label>User Name:</label>
                        <input type="text" class="form-control" th:field="*{susername}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" th:field="*{semail}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Phone:</label>
                        <input type="text" class="form-control" th:field="*{sphone}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>password:</label>
                        <input type="password" class="form-control" th:field="*{spassword}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                <a th:href="@{/login}">if youre already member please login</a>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
